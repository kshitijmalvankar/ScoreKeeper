<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Score Keeper</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
    


    <style>

        .winner{
            color: green;
        }
        .loser{
            color: red;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="columns">
            <div class="column is-half is-offset-one-quarter">
                <div class="card">
                    <header class="card-header">
                      <p class="card-header-title">
                        Score Keeper
                      </p>
                      <a href="#" class="card-header-icon" aria-label="more options">
                        <span class="icon">
                          <i class="fas fa-angle-down" aria-hidden="true"></i>
                        </span>
                      </a>
                    </header>
                    <div class="card-content">
                      <div class="content">
                        <h1 class = "title is-1"><span id= 'p1Score'>0</span> to <span id= 'p2Score'>0</span></h1>
                        <p class = "subtitle">Use the buttons below to keep score.</p>
                        <div class="select is-rounded">
                            <select><option value="4">4</option>
                                <option value="5">5</option>
                                <option value="6">6</option>
                                <option value="7">7</option>
                                <option value="8">8</option>
                                <option value="9">9</option>
                            </select>
                              
                          </div>
                      </div>
                    </div>
                    <footer class="card-footer">
                        <button class = "card-footer-item is-primary button" id= 'p1Button'>+1 Player One</button>
                        <button class = "card-footer-item is-info button" id= 'p2Button'>+1 Player Two</button>
                        <button class = "card-footer-item is-danger button" id = 'reset'>Reset</button>
                    </footer>
                  </div>
            </div>
        </div>
    </div>

    <canvas id = "confetti"></canvas>
        
    

    <script src = "app.js"></script>
</body>
</html>
